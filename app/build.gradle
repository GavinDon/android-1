apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.yoavst.changesystemohelshem"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 69
        versionName "6.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.ohelshem:api:0.2.5'
    // Android support libraries
    compile 'com.android.support:support-v4:23.2.1'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    // Kotlin libraries
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "uy.kohesive.injekt:injekt-core:1.14.0"
    compile 'com.chibatching:kotpref:1.1.0'
    compile 'com.github.kittinunf.fuel:fuel-android:1.0.0'
    // Anko modules
    compile 'org.jetbrains.anko:anko-sdk15:0.8.2'
    compile 'org.jetbrains.anko:anko-support-v4:0.8.2'
    // Functional libraries
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'com.github.orhanobut:logger:1.12'
    // MVP
    compile 'com.hannesdorfmann.mosby:mvp:2.0.1'
    compile 'com.hannesdorfmann.mosby:viewstate:2.0.1'
    // UI libraries
    compile 'com.github.justzak:dilatingdotsprogressbar:1.0.1'
    compile 'com.plattysoft.leonids:LeonidsLib:1.3.1'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.github.marcohc:robotocalendarview:1.1.0'
    compile 'com.nbsp:library:1.07'
    compile('com.vlonjatg.android:progress-activity:1.1.1') {
        exclude group: 'com.android.support'
    }
    // Test libraries
    testCompile 'junit:junit:4.12'
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
}

configurations {
    compile.exclude module:'support-annotations'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}
