apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.yoavst.changesystemohelshem"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 75
        versionName "7.0.0 Beta 1"
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.ohelshem:api:0.4.2'
    // Android support libraries
    compile "com.android.support:support-v4:$androidSupportLibrary"
    compile "com.android.support:appcompat-v7:$androidSupportLibrary"
    compile "com.android.support:cardview-v7:$androidSupportLibrary"
    compile "com.android.support:recyclerview-v7:$androidSupportLibrary"
    compile "com.android.support:design:$androidSupportLibrary"
    compile "com.android.support:percent:$androidSupportLibrary"
    // Firebase
    compile "com.google.firebase:firebase-core:$firebase"
    compile "com.google.firebase:firebase-messaging:$firebase"
    compile "com.google.firebase:firebase-crash:$firebase"
    // Kotlin libraries
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin"
    compile 'com.github.salomonbrys.kodein:kodein:3.1.0'
    compile 'com.github.salomonbrys.kodein:kodein-android:3.1.0'
    compile 'com.chibatching:kotpref:1.3.1'
    compile 'com.github.kittinunf.fuel:fuel-android:1.3.1'
    // Util
    compile 'org.slf4j:slf4j-android:1.7.21'
    compile 'com.jakewharton:process-phoenix:1.1.0'
    // Anko modules
    compile 'org.jetbrains.anko:anko-sdk15:0.9'
    compile 'org.jetbrains.anko:anko-support-v4:0.9'
    // MVP
    compile 'com.hannesdorfmann.mosby:mvp:2.0.1'
    compile 'com.hannesdorfmann.mosby:viewstate:2.0.1'
    // UI
    compile 'com.nbsp:library:1.09' // material file picker
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.plattysoft.leonids:LeonidsLib:1.3.1'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.prolificinteractive:material-calendarview:1.4.0'
    compile 'com.github.javiersantos:MaterialStyledDialogs:2.0'
    compile('com.vlonjatg.android:progress-activity:1.1.1') {
        exclude group: 'com.android.support'
    }
    // debug
    compile 'io.palaima.debugdrawer:debugdrawer:0.7.0'
    compile 'io.palaima.debugdrawer:debugdrawer-commons:0.7.0'
    compile 'io.palaima.debugdrawer:debugdrawer-actions:0.7.0'
    //Test
    testCompile 'junit:junit:4.12'
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin"

}

apply plugin: 'com.google.gms.google-services'
